<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cineflix</title>

        <link rel="stylesheet" href="./assets/css/main.css">
        <link rel="stylesheet" href="./assets/css/media_query.css">

        <link href="https://fonts.googleapis.com/css?family=inter:100,200,300,regular,500,600,700,800,900" rel="stylesheet">
    </head>

    <body>

        <div class="container">

            <header>
                <div class="navbar">

                    <button class="navbar-menu-btn">
                        <span></span><span></span><span></span>
                    </button>

                    <a href="" class="navbar-brand">
                        <img src="./assets/images/logo.png" alt="Cineflix logo">
                    </a>

                    <nav>
                        <ul class="navbar-nav">
                            <li><a href="#" class="navbar-link">Home</a></li>
                            <li><a href="#category" class="navbar-link">Category</a></li>
                            <li><a href="#live" class="navbar-link indicator">LIVE</a></li>
                        </ul>
                    </nav>

                    <div class="navbar-actions">

                        <form action="#" class="navbar-form">
                            <input type="text" name="search" placeholder="I'm looking for..." class="navbar-form-search">

                            <button class="navbar-for-btn">
                                <ion-icon name="search-outline"></ion-icon>
                            </button>

                            <button class="navbar-form-close">
                                <ion-icon name="close-circle-outline"></ion-icon>
                            </button>
                        </form>

                        <button class="navbar-search-btn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>

                        <a href="#" class="navbar-signin">
                            <span>Sign In</span>
                            <ion-icon name="log-in-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </header>
            <main>

                <section class="banner">
                    <div class="banner-card">

                        <img src="./assets/images/John-Wick-3.jpg" class="banner-img" alt="John-Wick: Chapter 3 - Parabellum movie poster">

                        <div class="card-content">
                            <div class="card-info">

                                <div class="genre">
                                    <ion-icon name="film"></ion-icon>
                                    <span>Action/Thriller</span>
                                </div>

                                <div class="year">
                                    <ion-icon name="calendar"></ion-icon>
                                    <span>2019</span>
                                </div>

                                <div class="duration">
                                    <ion-icon name="time"></ion-icon>
                                    <span>2h 11m</span>
                                </div>

                                <div class="quality">4K</div>
                            </div>

                            <h2 class="card-title">John-Wick: Chapter 3 - Parabellum</h2>
                        </div>
                    </div>
                </section>







                <section class="movies">
                    <div class="filter-bar">

                        <div class="filter-dropdowns">

                            <select name="genre" class="genre">
                                <option value="all">All Genres</option>
                                <option value="action">Action</option>
                                <option value="adventure">Adventure</option>
                                <option value="animal">Animal</option>
                                <option value="Animation">Animation</option>
                                <option value="biography">Biography</option>
                                </select>
                                
                            <select name="year" class="year">
                                <option value="all">All Years</option>
                                <option value="2022">2022</option>
                                <option value="2020-2021">2020-2021</option>
                                <option value="2010-2019">2010-2019</option>
                                <option value="2000-2009">2000-2009</option>
                                <option value="1980-1999">1980-1999</option>
                            </select>
                        </div>

                        <div class="filter-radios">

                            <input type="radio" name="grade" id="featured">
                            <label for="featured">Featured</label>

                            <input type="radio" name="grade" id="popular">
                            <label for="popular">Most Popular</label>

                            <input type="radio" name="grade" id="latest">
                            <label for="latest">Latest</label>

                            <div class="checked-radio-bg"></div>

                        </div>
                    </div>

                    /*---Movies Grid---*/

                    <div class="movies-grid">

                        <!-- Movie Card 1 -->
                        <div class="movie-card">

                            <div class="card-head">
                                <img src="./assets/images/movies/red-notice.jpg" alt="" class="card-img">

                                <div class="card-overlay">

                                    <div class="bookmark">
                                        <ion-icon name="bookmark-outline"></ion-icon>
                                    </div>

                                    <div class="rating">
                                        <ion-icon name="star-outline"></ion-icon>
                                        <span>6.4</span>
                                    </div>


                                    <div class="play">
                                        <ion-icon name="play-circle-outline"></ion-icon>
                                    </div>
                                </div>
                            </div>

                            <div class="card-body">
                                <h3 class="card-title">Red Notice</h3>

                                <div class="card-info">
                                    <span class="genre">Action/Comedy</span>
                                    <span class="year">2021</span>
                                </div>
                            </div>

                        </div>

                </section>
                </main>
            </div>
        <script src="./assets/js/main.js"></script>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
    </body>
</html>
